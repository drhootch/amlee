<body class="bg-teal-400 font-tajawal h-screen" dir="rtl">
    <div x-data="game" class="flex h-full items-center justify-around" x-cloak>
        <div class="flex flex-col-reverse gap-[10rem] justify-start items-center lg:flex-row">
            <div class="flex flex-col gap-14 justify-start items-center">
                <div id="slots" class="flex flex-row gap-8 justify-start items-start">
                    <template x-for="i in correctWord.length">
                        <div class="flex flex-col justify-end items-center w-8 h-8 border-white border-b-8">
                            <p x-text="correctWord[i-1]" x-show="currentTry.includes(correctWord[i-1])"
                                class="block text-center text-[4.50rem] text-white"></p>
                        </div>
                    </template>
                </div>
                <div id="letters" class="rtl grid grid-rows-2 grid-cols-4 gap-5"
                    @keyup.window="insertLetter(isLetter($event.key))">
                    <template x-for="letter in generatedLetters">
                        <button @click="insertLetter($el.innerText)" x-bind:data-state="getLetterState(letter)"
                            class="flex flex-col gap-2 justify-center items-center w-[3.75rem] h-[3.75rem] px-[1.19rem] py-3.5 bg-white rounded-lg shadow-[0px_4px_4px_0px_rgba(0,0,0,0.3)]">
                            <p x-text="letter" class="block text-center text-3xl text-black"></p>
                        </button>
                    </template>
                </div>
            </div>
            <button id="photo" @click="readWord" class="flex relative w-4/5 lg:w-1/2">
                <div x-show="!loadingImage" x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="scale-0" x-transition:enter-end="scale-100"
                    class="flex items-center justify-center">
                    <img class="w-[500px] min-h-[300px] bg-teal-500 m-2  border-8 rounded-[4.50rem] object-cover"
                        x-bind:src="currentImage" />
                </div>
                <div :class="{'-translate-y-1/2 translate-x-1/2 top-1/2 right-1/2':loadingImage}"
                    class="absolute p-8 bg-white rounded-full -right-8 -top-8" style="transition: .3s ease-in-out;">

                </div>
            </button>
        </div>

        <!-- Modal -->
        <div x-show="openModal" style="display: none" x-on:keydown.escape.prevent.stop="nextWordClicked" role="dialog"
            aria-modal="true" x-id="['modal-title']" :aria-labelledby="$id('modal-title')"
            class="fixed inset-0 overflow-y-auto z-10">
            <!-- Overlay -->
            <div x-show="openModal" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50"></div>
            <!-- Panel -->
            <div x-show="openModal" x-transition @click="nextWordClicked"
                class="relative min-h-screen flex items-center justify-center p-4">

        </div>
    </div>
